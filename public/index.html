	<!-- Placed at the end of the document so the pages load faster -->
	<script>
	$(document).ready(function() {
		$('html, body, *').mousewheel(function(e, delta) {
			this.scrollLeft -= (delta * 40);
            $('html').css("overflow-y","hidden");
			e.preventDefault();
		});
	});
